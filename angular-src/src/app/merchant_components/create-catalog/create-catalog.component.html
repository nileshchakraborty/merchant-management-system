  <div class="breadcrumbs">
    <div class="col-sm-4">
      <div class="page-header float-left">
        <div class="page-title">
          <!--<h1>Dashboard</h1>-->
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="page-header float-right">
        <div class="page-title">
          <ol class="breadcrumb text-right">
            <li class="active"></li>
          </ol>
        </div>
      </div>
    </div>

  <div class="content mt-3">

    <div class="col-sm-12">

      <!------ Banner picture ---------->
      <!--<div class="container" >
       <img src="https://www.onlinefabricstore.net/images/homepage/home-sunbrella-02-2018.jpg" height = "400px" width="100%">
   </div>-->

      <!--Slider-->




      <!------ Square divs ---------->

    </div>

    <div class="container" >
      <div class="jumbotron">
        <form (submit)="onCreateCatalogSubmit()">
          <label>
            <h5 style="color: #6d7fcc">
              Create Catalog Item :
            </h5>
          </label>
          <div class="row">
            <div class = "col-md-12">
              <h6>Image Of the Design : </h6>
              <div>
                <input type="file" name="file" (change)="fileChangeEvent($event)">
              </div>
            </div>

            <div class = "col-md-12" style="margin-top: 20px">
              <h6>Cloth Name : </h6>
              <div>
                <input name="title" [(ngModel)]="title" type="text" id="title" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
              </div>
            </div>

            <div class = "col-md-12">
              <h6>Description of the cloth :</h6>
              <div>
                <input name="desc" [(ngModel)]="desc" type="text" id="desc" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="200" />

              </div>
            </div>

            <div class = "col-md-12">
              <h6>Per unit cost :</h6>
              <div>
                <input name="unitLengthCost" [(ngModel)]="unitLengthCost" type="text" id="unitLengthCost" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
              </div>
            </div>






            <div class="col-md-12">
              <input type = "submit"  class="btn btn-primary" style="margin-top:40px;margin-left:100px" value="Upload">

            </div>

          </div>
        </form>

      </div>


    </div>



    <!--/.col-->


    <!--/.col-->


    <!--/.col-->

<script>
  ( function ( $ ) {
    "use strict";

    jQuery( '#vmap' ).vectorMap( {
      map: 'world_en',
      backgroundColor: null,
      color: '#ffffff',
      hoverOpacity: 0.7,
      selectedColor: '#1de9b6',
      enableZoom: true,
      showTooltip: true,
      values: sample_data,
      scaleColors: [ '#1de9b6', '#03a9f5' ],
      normalizeFunction: 'polynomial'
    } );
  } )( jQuery );
</script>
