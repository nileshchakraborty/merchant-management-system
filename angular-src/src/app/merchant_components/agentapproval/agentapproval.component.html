<body>


<!-- Left Panel -->

<aside id="left-panel" class="left-panel">
  <nav class="navbar navbar-expand-sm navbar-default">

    <div class="navbar-header">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand" href="./">TMS</a>
      <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
    </div>

    <div id="main-menu" class="main-menu collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active">
          <a href=""> <i class="menu-icon fa fa-dashboard"></i>Merchant Dashboard </a>
        </li>
        <h3 class="menu-title">Order Console</h3><!-- /.menu-title -->
        <li class="menu-item-has-children dropdown">
          <a [routerLink] = "['/merchant/createcatalog']"> <i class="menu-icon fa fa-laptop"></i>Create Catalog</a>
        <li class="menu-item-has-children dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="menu-icon fa fa-th"></i>Agents</a>
          <ul class="sub-menu children dropdown-menu">
            <li><i class="menu-icon fa fa-th"></i><a [routerLink] = "['/merchant/home/approvals']">Approvals</a></li>
            <li><i class="menu-icon fa fa-th"></i><a [routerLink] = "['/merchant/home/histogram']">Statistics</a></li>
          </ul>
        </li>
        <li class="menu-item-has-children dropdown">
          <a [routerLink] = "['/merchant/home/receivedOrders']"> <i class="menu-icon fa fa-th"></i>Received Orders</a>
        </li>
        <li class="menu-item-has-children dropdown">
          <a [routerLink] = "['RedirectLoginComponent']"> <i class="menu-icon fa fa-th"></i>Log Out</a>

        </li>

      </ul>
    </div><!-- /.navbar-collapse -->
  </nav>
</aside><!-- /#left-panel -->

<!-- Left Panel -->

<div id="right-panel" class="right-panel">



  <!-- Header-->
  -<header id="header" class="header">


  <div class="header-menu"  style="height:30px">

    <a  class="toggle"  [routerLink] = "['RedirectLoginComponent']" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <img class="user-avatar rounded-circle" src="images/admin.jpg" style="margin-left:800px" alt="User Avatar" height="40px" width="40px">
    </a>

  </div>
</header>


  <div class="breadcrumbs">
    <div class="col-sm-4">
      <div class="page-header float-left">
        <div class="page-title">
          <!--<h1>Dashboard</h1>-->
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="page-header float-right">
        <div class="page-title">
          <ol class="breadcrumb text-right">
            <li class="active"></li>
          </ol>
        </div>
      </div>
    </div>
  </div>

  <div class="content mt-3">

    <div class="col-sm-12">

      <!------ Banner picture ---------->

       <img src="https://www.onlinefabricstore.net/images/homepage/home-sunbrella-02-2018.jpg" height = "400px" width="100%">
   </div>-->

      <!--Slider-->




      <!------ Square divs ---------->

    </div>

    <div class="container" >
      <h4>Awaiting Approvals</h4>
      <div class="container" *ngFor="let agents of agentsList">
        <ul class="list-group">
          <li class="list-group-item">{{agents}} <span style="float: right;" ><button (click)="acceptAgent(agents)">Accept</button><button (click)="deleteItem(agents)">Decline</button>  </span></li>
          <p></p>
        </ul>
      </div>
    </div>



    <!--/.col-->


    <!--/.col-->


    <!--/.col-->



  </div> <!-- .content -->
</div><!-- /#right-panel -->

<!-- Right Panel -->

<script src="assets/js/vendor/jquery-2.1.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="assets/js/plugins.js"></script>
<script src="assets/js/main.js"></script>





<script>
  ( function ( $ ) {
    "use strict";

    jQuery( '#vmap' ).vectorMap( {
      map: 'world_en',
      backgroundColor: null,
      color: '#ffffff',
      hoverOpacity: 0.7,
      selectedColor: '#1de9b6',
      enableZoom: true,
      showTooltip: true,
      values: sample_data,
      scaleColors: [ '#1de9b6', '#03a9f5' ],
      normalizeFunction: 'polynomial'
    } );
  } )( jQuery );
</script>
