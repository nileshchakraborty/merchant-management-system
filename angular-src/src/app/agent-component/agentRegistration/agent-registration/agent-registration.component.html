<table id = "registration" style="width:80%;margin-top:130px">
  <tr>
    <td id="image" >
      <img src="https://cdn.shopify.com/s/files/1/1406/2610/products/10-X6PD-7OAL_1.jpg?v=1487837388" style="width:450px;height:400px">
    </td>
    <td id="registration_form" >
      <form (submit)="onRegisterSubmit()">
        <table id="form">
          <th><h3 style="color:#ef426d; font-weight:bold">Register</h3>
          </th>
          <tr >
            <td>
              <label for="agency_name" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Agency&nbsp;Name*</label>
            </td>
            <td>
              <input name="agency_name" [(ngModel)]="agency_name" type="text" id="agency_name" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr >
            <td>
              <label for="email" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Email*</label>
            </td>
            <td>
              <input name="email" [(ngModel)]="email" type="text" id="email"  style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr >
            <td>
              <label for="name" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Name</label>
            </td>
            <td>
              <input name="name" [(ngModel)]="name" type="text" id="name" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr >
            <td>
              <label for="address" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Address*</label>
            </td>
            <td>
              <input name="address" [(ngModel)]="address" type="text" id="address" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr >
            <td>
              <label for="registration_number" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Registration Number*</label>
            </td>
            <td>
              <input name="registration_number" [(ngModel)]="registration_number" type="text" id="registration_number" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr >
            <td>
              <label for="username" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Username*</label>
            </td>
            <td>
              <input name="username" [(ngModel)]="username" type="text" id="username" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr >
            <td>
              <label for="password" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Password*</label>
            </td>
            <td>
              <input name="password" [(ngModel)]="password" type="password" id="password" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </td>
          </tr>
          <tr id="buttons" >
            <td >
              <input type = "submit"  class="btn .btn-primary" style="margin-top:40px;margin-left:100px;background-color:#f47d39" value="Submit">
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
