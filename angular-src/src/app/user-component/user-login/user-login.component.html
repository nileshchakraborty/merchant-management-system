<!-- Right Panel -->



<div id="right-panel" class="right-panel">
  <!-- Header-->
  <header id="header" class="header">
    <div class="header-menu"  style="height:30px;margin-top:20px">
      <div class="col-sm-8">
        <h2 style="color:#2C333B;font-family:Century Gothic;">TEXTILE MANAGEMENT SYSTEM</h2>
      </div>
      <div class="col-sm-4">
        <a  class="toggle"  [routerLink] = "['RedirectLoginComponent']" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img class="user-avatar rounded-circle" src="images/admin.jpg" style="margin-left:200px" alt="User Avatar" height="40px" width="40px">
        </a></div>
    </div>
  </header>

  <div class="content mt-3">

    <div class="col-sm-12">

      <table id = "login" style="width:100%">
        <tr>

          <td id="login_form"  >
            <form (submit)="onSubmitUserLogin()">
              <table id="form">
                <th><h3 style="margin-top:40px;margin-left:200px;color:#2C333B;font-family:Century Gothic;font-size: 80px; font-weight:bold">Login</h3>
                </th>
                <tr >
                  <td>
                    <label for="username" style="margin-left:200px;margin-top:30px;font-family:Century Gothic;color:#2C333B; width:100%; margin-bottom: 10px; font-size: 20px">Username*</label>
                  </td>
                  <td>

                    <input name="username" [(ngModel)]="username" type="text" id="username"  style="width:100%; margin-top:30px;margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />

                  </td>
                </tr>
                <tr >
                  <td>
                    <label for="password" style="font-family:Century Gothic;margin-left:200px;color:#2C333B;float:left; width:100%; margin-bottom: 10px; margin-top:20px;font-size: 20px">Password*</label>
                  </td>
                  <td>
                    <input name="password" [(ngModel)]="password" type="password" id="password" style="width:100%; margin-bottom: 10px;margin-top:20px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
                  </td>
                </tr>
                <tr id="buttons" >
                  <td >
                    <input type = "submit"  class="btn .btn-primary" style="margin-top:80px;width:100px;margin-left:270px;background-color:#BAD26E" value="Login">
                  </td>
                  <td>
                    <a class="btn .btn-primary" [routerLink] = "['/user/registration']" style="margin-top:85px;width:100px;background-color:tomato">Sign Up!</a>

                  </td>

                </tr>
              </table>
            </form>
          </td>
        </tr>
      </table>

    </div>



    <!--/.col-->


    <!--/.col-->


    <!--/.col-->



  </div> <!-- .content -->
</div><!-- /#right-panel -->

<!-- Right Panel -->

<script>
  ( function ( $ ) {
    "use strict";

    jQuery( '#vmap' ).vectorMap( {
      map: 'world_en',
      backgroundColor: null,
      color: '#ffffff',
      hoverOpacity: 0.7,
      selectedColor: '#1de9b6',
      enableZoom: true,
      showTooltip: true,
      values: sample_data,
      scaleColors: [ '#1de9b6', '#03a9f5' ],
      normalizeFunction: 'polynomial'
    } );
  } )( jQuery );
</script>
