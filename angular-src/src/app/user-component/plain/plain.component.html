<div class="jumbtron text-center">
  <div id="reposition" style="margin:100px">
    <h1 style="color:#ef426d; font-weight:bold">Order Plain Fabric</h1>

  </div>
  <div class = "row" style="margin-top:10px">
    <div class="col-md-3">

      <img src="https://www.allenshire.co.uk/media/8393/sunset-pink-483x295.jpg?mode=pad&width=483&height=295&bgcolor=FFF"  style="width:290px;height:100px,300px">
    </div>
    <div class="col-md-3">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSfeg2Er8J17-BFg2PPzjRvUmNR-TzFOiVNKZOXfRbFoX_gT50G" style="width:290px;height:100px,300px">
    </div>
    <div class="col-md-3">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStzotwW6sVENyC2VIeXqcchSpwT3GpsHueRmjCrjl3oRRZs0qh2g" style="width:290px;height:100px,300px">
    </div>
    <div class="col-md-3">

      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWO-m6iqn1FVh0GH45l-ve3p8kPmrHimZ8IdA6yIwbR5TxG6ANjg" style="width:290px;height:100px,300px">
    </div>
  </div>

</div>

<table id = "plain" align="center" style="margin: 0px auto; margin-top:50px">
  <tr>
    <td id="plain_form" >
      <form (submit)="onPlainOrderSubmit()">
        <table id="form">

          <tr id="cloth_length">

            <label for="cloth_length" style="float:middle; width:100%; margin-bottom: 10px; font-size: 16px">Cloth&nbsp;Length</label>
          </tr>
          <tr>
            <input name="cloth_length" [(ngModel)]="cloth_length" type="text" id="agency_name" style="width:90%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />

          </tr>
          <tr id="color">
            <td>
              <label for="color" style="float:left; width:100%; margin-bottom: 10px; font-size: 16px">Select the Color of Fabric</label>
            </td>

          </tr>
          <tr>
            <td>
              <input type="color" align="center" value="#ff0000">
            </td>
          </tr>



          <tr id="buttons" >
            <td >
              <input type = "submit"  class="btn .btn-primary" style="margin-top:40px;margin-left:100px;background-color:#f47d39" value="Order">
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
