<!-- Right Panel -->

<div id="right-panel" class="right-panel">

  <!-- Header-->
  <header id="header" class="header">



    <div class="header-menu"  style="height:30px">
      <div class="col-sm-8">
        <h2 style="color:#2C333B;font-family:Century Gothic;">TEXTILE MANAGEMENT SYSTEM</h2>
      </div>
      <div class="col-sm-4">
        <a  class="toggle"  [routerLink] = "['RedirectLoginComponent']" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img class="user-avatar rounded-circle" src="images/admin.jpg" style="margin-left:200px" alt="User Avatar" height="40px" width="40px">
        </a></div>



    </div>
  </header>

  <div class="content mt-3">

    <div class="col-sm-12">

      <div class="jumbotron">
        <div class="row" style="margin-bottom:10px">

          <div class="col-md-6" align="right">
            <h3 align="right">
              Total Amount :
            </h3>
          </div>


          <div class="col-md-6" align="right">
            <h3 align="left">
              $ <!-- {{catalog.desc}}-->
            </h3>
          </div>



        </div>
        <div class="jumbotron">



          <div class="row" >
            <div class="col-md-12" style="margin-bottom:20px;margin-left:170px;color:#2C333B;font-family:Century Gothic;font-size: 25px; font-weight:bold">
              Enter Shipping Details :
            </div>
          </div>
          <div class="row" style="margin-left:150px;color:#2C333B;font-family:Century Gothic;font-size: 14px">
            Name :
          </div>
          <div class="row" style=" margin-left:200px;color:#2C333B;font-family:Century Gothic;font-size: 14px">
            <div>
              <input name="name" [(ngModel)]="name" type="text" id="name" style="width:200%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </div>
          </div>

          <div class="row" style="margin-left:150px;color:#2C333B;font-family:Century Gothic;font-size: 14px">
            Shipping Address Line 1:
          </div>
          <div class="row" style="margin-left:200px;color:#2C333B;font-family:Century Gothic;font-size: 14px; ">
            <div>
              <input name="address1" [(ngModel)]="address1" type="text" id="address1" style="width:200%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </div>
          </div>

          <div class="row" style="margin-left:150px;color:#2C333B;font-family:Century Gothic;font-size: 14px">
            Shipping Address Line 2:
          </div>
          <div class="row" style="margin-left:200px;color:#2C333B;font-family:Century Gothic;font-size: 14px; ">
            <div>
              <input name="address2" [(ngModel)]="address2" type="text" id="address2" style="width:200%; margin-bottom: 10px; border: 1px solid #636466; border-radius: 5px 5px 5px 5px;" value="" maxlength="100" />
            </div>
          </div>

          <div class="row"></div>
          <div class="row">
            <div class="col">
              <a class="btn .btn-primary" (click)="checkout()"  style="margin-left:200px;background-color: #BAD26E;font-size: 20px">Place Order</a>
            </div>
            <div class="col">
              <a class="btn .btn-primary" [routerLink] ="['../']" style="margin-left:25px;background-color: #ff6666;font-size: 20px">Back to cart</a>
            </div>

          </div>

        </div>
      </div>


    </div>



    <!--/.col-->


    <!--/.col-->


    <!--/.col-->



  </div> <!-- .content -->
</div><!-- /#right-panel -->

<script>
  ( function ( $ ) {
    "use strict";

    jQuery( '#vmap' ).vectorMap( {
      map: 'world_en',
      backgroundColor: null,
      color: '#ffffff',
      hoverOpacity: 0.7,
      selectedColor: '#1de9b6',
      enableZoom: true,
      showTooltip: true,
      values: sample_data,
      scaleColors: [ '#1de9b6', '#03a9f5' ],
      normalizeFunction: 'polynomial'
    } );
  } )( jQuery );
</script>
